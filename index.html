<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-neutral-900 ff-primary">
    <main>
      <section>
        <div class="container bg-neutral-800 fs-regular">
          <img class="" src="images/image-equilibrium.jpg" alt="Image of Equilibrium token #3429" />
          <h1 class="text-neutral-100 fw-bold fs-heading">Equilibrium #3429</h1>
          <p class="nft-info | text-primary-soft-blue fw-thin fs-regular">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="listing-info">
            <div class="price text-accent">
              <img src="images/icon-ethereum.svg" alt="" />
              <span>0.041 ETH</span>
            </div>

            <div class="offer-time text-neutral-100">
              <img src="images/icon-clock.svg" alt="" />
              <span class="text-primary-soft-blue fw-thin fs-regular">3 days left</span>
            </div>
          </div>
          <div class="divider"></div>
          <div class="creator">
            <img class="creator-avatar" src="images/image-avatar.png" alt="Avatar of creator" />
            <div class="creator-info">
              <p class="text-primary-soft-blue fw-thin fs-regular">
                Creation of <span class="creator-name text-neutral-100">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
